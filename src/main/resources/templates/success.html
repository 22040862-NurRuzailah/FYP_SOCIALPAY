<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .paypal-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .success-icon {
            width: 50px;
            margin-bottom: 20px;
        }

        .payment-details {
            margin-bottom: 20px;
        }

        .payment-details p {
            margin: 10px 0;
            font-size: 16px;
        }

        .back-button {
            background-color: #003087;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #001f5e;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1877f2;
            padding: 6px 20px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 25px;
            align-items: center;
            margin: 0 auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-actions button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/socialfeed">
                <img src="images/splogo.png" alt="Logo">
            </a>
        </div>
        <div class="nav-buttons">
            <a href="/socialfeed" class="nav-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8h5zm-6 0h2v-4H4v4zm16 0h2v-4h-2v4z" />
                </svg>
                Home
            </a>
            <a href="/add-friends" class="nav-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
                Network
            </a>
            <a href="/user-transaction" class="nav-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                </svg>
                Transactions
            </a>
            <a href="/analytics" class="nav-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM9 17H7v-2h2v2zm0-4H7v-2h2v2zm0-4H7V7h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z" />
                </svg>
                Analytics
            </a>
            <a href="/logout" class="nav-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                </svg>
                Logout
            </a>
        </div>
    </header>

    <div class="success-box">
        <!-- PayPal Logo -->
        <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal Logo"
            class="paypal-logo">

        <!-- Success Icon -->
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon" class="success-icon">

        <!-- Payment Details -->
        <div class="payment-details">
            <p><strong>Payment ID:</strong> <span th:text="${paymentId}">N/A</span></p>
            <p><strong>Amount:</strong> <span th:text="${amount}">N/A</span></p>
            <p><strong>Payee Email:</strong> <span th:text="${payeeEmail}">N/A</span></p>
            <p><strong>Payer Name:</strong> <span th:text="${payerName}">N/A</span></p>
        </div>

        <button class="back-button" onclick="window.location.href='/socialfeed'">Back to Home</button>
    </div>
</body>

</html>
