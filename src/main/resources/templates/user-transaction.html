<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
		}

		header {
			position: fixed;
			top: 0;
			width: 100%;
			background-color: #1877f2;
			padding: 6px 20px;
			box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			justify-content: space-between;
			align-items: center;
			z-index: 1000;
		}

		.logo img {
			height: 40px;
			width: auto;
		}

		.nav-buttons {
			display: flex;
			gap: 25px;
			align-items: center;
			margin: 0 auto;
		}

		.nav-button {
			background: none;
			border: none;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 4px;
			padding: 8px 12px;
			border-radius: 8px;
			font-size: 12px;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.nav-button:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}

		.nav-button svg {
			width: 20px;
			height: 20px;
			fill: white;
		}

		.header-actions {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.header-actions button {
			background-color: rgba(255, 255, 255, 0.1);
			color: white;
			border: none;
			padding: 8px 20px;
			border-radius: 20px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.header-actions button:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.2);
            margin-top: 80px;
        }
        h2 {
            color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccccff;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        tr:hover {
            background-color: #d9e6ff;
        }
</style>
<body>
    <header>
		<div class="logo">
			<a href="/socialfeed">
				<img src="images/splogo.png" alt="Logo">
			</a>
		</div>
		<div class="nav-buttons">
			<a href="/socialfeed" class="nav-button">
				<svg viewBox="0 0 24 24" fill="currentColor">
					<path d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8h5zm-6 0h2v-4H4v4zm16 0h2v-4h-2v4z" />
				</svg>
				Home
			</a>
			<a href="/add-friends" class="nav-button">
				<svg viewBox="0 0 24 24" fill="currentColor">
					<path d="M12 2c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
				</svg>
				Network
			</a>
			<a href="/user-transaction" class="nav-button">
				<svg viewBox="0 0 24 24" fill="currentColor">
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
				</svg>
				Transactions
			</a>
			<a href="/analytics" class="nav-button">
				<svg viewBox="0 0 24 24" fill="currentColor">
					<path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM9 17H7v-2h2v2zm0-4H7v-2h2v2zm0-4H7V7h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z" />
				</svg>
				Analytics
			</a>
			<a href="/logout" class="nav-button">
				<svg viewBox="0 0 24 24" fill="currentColor">
					<path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
				</svg>
				Logout
			</a>
		</div>
	</header>
    <div class="container">
        <h2>Your Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>PayPal ID</th>
                    <th>Transaction Date</th>
                    <th>Amount (USD)</th>
                    <th>Receiver</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.paypalID}"></td>
                    <td th:text="${transaction.transactionDate}"></td>
                    <td th:text="${transaction.transactionAmount}"></td>
                    <td th:text="${transaction.rcvName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
